{% extends 'base.html' %}
{% load widget_tweaks %}

{% block content %}

<form class="p-4 p-md-5 border rounded-3 bg-light" method="POST">
    {% csrf_token %}
    <div class="form-floating mb-3">
        <input type="input" name="amount" class="form-control" id="floatingInput" value="30000" readonly >
        <label for="floatingInput">Amount (NGN)</label>
    </div>
    <div class="form-floating mb-3">
        <input type="email" name="email" value="{{request.user.email}}" class="form-control" id="floatingPassword" readonly>
        <label for="floatingPassword">Email ID</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
</form>

{% endblock content %}
